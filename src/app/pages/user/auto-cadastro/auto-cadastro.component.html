<div class="flex flex-col lg:flex-row h-full relative">
  <!-- Botão no canto superior direito -->
  <div class="absolute top-0 left-0 m-4">
    <a routerLink="/guest/home">
      <img
        src="assets/Nota_Social_fundo_transparente.png"
        alt="Home"
        class="w-16 h-16"
      />
    </a>
  </div>

  <!-- Esquerda: Informações do aplicativo -->
  <div
    class="flex flex-col items-center justify-center w-full lg:w-1/2 bg-green-100 p-6"
  >
    <div class="mt-10">
      <img
        src="assets/Nota_Social_sem_fundo.png"
        alt="Logo Nota Social"
        class="w-96 h-auto md:w-60"
      />
    </div>
    <div class="text-center">
      <p class="text-lg text-gray-600">Compartilhe, compare, economize</p>
    </div>
  </div>

  <!-- Direita: Formulário de Registro -->
  <div
    class="flex flex-col items-center justify-center w-full lg:w-1/2 bg-green-500 p-6"
  >
    <h2 class="text-3xl md:text-4xl font-semibold text-white">Bem vindo</h2>
    <p class="mt-2 text-white">Crie uma conta</p>

    <form
      class="w-full md:w-3/4 max-w-lg mt-6"
      (ngSubmit)="onAutoCadastro()"
      #form="ngForm"
    >
      <!-- Nome -->
      <input
        type="text"
        placeholder="NOME"
        [(ngModel)]="nome"
        name="nome"
        required
        [ngClass]="{
          'border-red-500':
            formSubmitted && (!nome.trim() || nome.split(' ').length < 2)
        }"
        class="w-full p-3 mb-4 rounded-lg bg-green-100 text-green-900 border"
      />

      <!-- Email -->
      <input
        type="email"
        placeholder="EMAIL"
        [(ngModel)]="email"
        name="email"
        required
        [ngClass]="{ 'border-red-500': formSubmitted && !validarEmail(email) }"
        class="w-full p-3 mb-4 rounded-lg bg-green-100 text-green-900 border"
      />

      <!-- Senha -->
      <input
        type="password"
        placeholder="SENHA"
        [(ngModel)]="senha"
        name="senha"
        required
        [ngClass]="{ 'border-red-500': formSubmitted && !validarSenha(senha) }"
        class="w-full p-3 mb-4 rounded-lg bg-green-100 text-green-900 border"
      />

      <!-- Confirmar Senha -->
      <input
        type="password"
        placeholder="CONFIRMAR SENHA"
        [(ngModel)]="confirmarSenha"
        name="confirmarSenha"
        required
        [ngClass]="{
          'border-red-500': formSubmitted && senha !== confirmarSenha
        }"
        class="w-full p-3 mb-6 rounded-lg bg-green-100 text-green-900 border"
      />

      <!-- Botão de registro -->
      <button
        type="submit"
        class="w-full p-3 bg-white text-green-600 font-bold rounded-lg"
      >
        Registrar
      </button>
    </form>

    <p class="mt-4 text-white">
      Já possui uma conta?
      <a routerLink="/login" class="underline">Entrar</a>
    </p>
  </div>
</div>

<!-- Modal -->
<app-modal-aviso
  *ngIf="mostrarModal"
  [tipo]="tipoModal"
  [titulo]="tituloModal"
  [mensagem]="mensagemModal"
></app-modal-aviso>
