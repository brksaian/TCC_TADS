<table class="min-w-full table-auto">
  <thead>
    <tr>
      <th class="px-4 py-2">Pos.</th>
      <th class="px-4 py-2">Nome</th>
      <th class="px-4 py-2">Notas Cadastradas</th>
      <th class="px-4 py-2">Produtos Cadastrados</th>
      <th class="px-4 py-2">Perfil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td class="border px-4 py-2">{{ i + 4 }}</td>
      <td class="border px-4 py-2">{{ getNome(user) }}</td>
      <td class="border px-4 py-2">{{ user.notesCount }}</td>
      <td class="border px-4 py-2">{{ user.productsCount }}</td>
      <td class="border px-4 py-2">
        <a href="/profile/{{ user.id }}" class="text-green-500">Perfil</a>
      </td>
    </tr>
  </tbody>
</table>

<!-- Paginação -->
<div class="flex justify-center mt-4">
  <button class="bg-green-500 text-white px-4 py-2 rounded">1</button>
  <button class="px-4 py-2">2</button>
  <button class="px-4 py-2">3</button>
  <button class="px-4 py-2">4</button>
  <!-- ...adicione mais páginas conforme necessário -->
</div>
