<div class="bg-white p-6 flex items-center justify-between shadow-md">
  <!-- Foto e informações do usuário -->
  <div class="flex items-center gap-4">
    <div
      class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-10 h-10 text-green-500"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 11.25a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0zM4.5 19.125a8.625 8.625 0 0 1 15 0"
        />
      </svg>
    </div>
    <div>
      <h1 class="text-xl font-bold text-gray-800">{{ nome }}</h1>
      <p class="text-sm text-gray-500">
        Notas cadastradas: {{ notasCadastradas }} &nbsp;&nbsp; Produtos
        cadastrados: {{ produtosCadastrados }}
      </p>
    </div>
  </div>

  <!-- Navegação e botão seguir -->
  <div class="flex items-center gap-6">
    <div class="flex gap-4 text-sm font-semibold text-gray-600">
      <div class="flex flex-col items-center">
        <span>Avaliações</span>
        <span class="text-green-500">{{ avaliacoes }}</span>
      </div>
      <div class="flex flex-col items-center">
        <span>Seguindo</span>
        <span class="text-green-500">{{ seguindo }}</span>
      </div>
      <div class="flex flex-col items-center">
        <span>Seguidores</span>
        <span class="text-green-500">{{ seguidores }}</span>
      </div>
    </div>
    <button
      (click)="toggleSeguir()"
      class="px-4 py-2 border border-green-500 text-green-500 rounded-lg hover:bg-green-100"
    >
      {{ estaSeguindo ? "SEGUINDO" : "SEGUIR" }}
    </button>
  </div>
</div>
