<div class="p-6 w-full bg-gray-100 w-screen">
  <!-- Estado: Carrinho vazio -->
  <div *ngIf="produtos.length === 0" class="flex flex-col items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-16 h-16 text-green-500 mb-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M16.5 9.75L7.5 9.75M8.625 6.75L6.375 14.25M17.625 6.75L19.875 14.25M12 18.75V15.75M3 21L21 21M9 6L12 3L15 6"
      />
    </svg>
    <p class="text-lg font-bold text-gray-800">Sua lista está vazia</p>
    <p class="text-sm text-gray-600 mb-4">
      Adicione produtos à sua lista ou selecione uma lista de cesta básica.
    </p>
    <div class="flex gap-4">
      <button
        class="px-4 py-2 border border-green-500 text-green-500 rounded-lg hover:bg-green-100"
      >
        VOLTAR PARA A PÁGINA INICIAL
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
      >
        CESTA BÁSICA
      </button>
    </div>
  </div>

  <!-- Estado: Carrinho com itens -->
  <div *ngIf="produtos.length > 0" class="grid grid-cols-3 gap-6">
    <!-- Lista de Produtos -->
    <div class="col-span-2 bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-bold mb-4">Lista de Produtos</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b">
            <th class="py-2">IMAGEM</th>
            <th class="py-2">ITEM</th>
            <th class="py-2">DESCRIÇÃO</th>
            <th class="py-2">AÇÃO</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let produto of produtos"
            class="border-b hover:bg-gray-50"
          >
            <td class="py-2">
              <img
                [src]="produto.image"
                alt="{{ produto.name }}"
                class="w-16 h-16 rounded-lg"
              />
            </td>
            <td class="py-2">{{ produto.name }}</td>
            <td class="py-2 text-gray-500 text-sm">{{ produto.descricao }}</td>
            <td class="py-2">
              <button
                (click)="removerProduto(produto.id)"
                class="text-red-500 hover:text-red-600"
              >
                REMOVER
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Resumo da Lista -->
    <div class="bg-green-500 text-white p-6 rounded-lg">
      <h2 class="text-lg font-bold mb-4">Resumo da Lista</h2>
      <p class="text-sm mb-2">Total de itens:</p>
      <p class="text-xl font-bold mb-4">{{ total }}</p>
      <h3 class="text-lg font-bold mb-2">Calcular por Distância</h3>
      <div class="flex items-center gap-2 mb-4">
        <input
          [(ngModel)]="cep"
          type="text"
          placeholder="CEP"
          class="w-full px-4 py-2 text-gray-800 rounded-lg focus:outline-none"
        />
        <button
          (click)="calcularDistancia()"
          class="px-4 py-2 bg-white text-green-500 font-bold rounded-lg hover:bg-gray-100"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
