<header class="bg-white text-center py-8 flex flex-col">
  <!-- Título Principal -->
  <h1 class="text-5xl font-bold text-green-600 mb-2">NOTA SOCIAL</h1>
  <!-- Subtítulo -->
  <p class="text-xl text-gray-600">Compartilhe, compare, economize</p>

  <!-- Seção com os cartões -->
  <div
    class="mt-10 flex flex-col md:flex-row justify-center items-center gap-6 px-6"
  >
    <!-- Primeiro cartão -->
    <div
      class="bg-white shadow-lg rounded-lg w-full md:w-1/2 flex flex-col justify-between items-start min-h-full h-full p-4"
    >
      <h2 class="text-3xl font-bold text-green-600 mb-4">
        Encontre onde estão os produtos mais baratos.
      </h2>
      <button
        class="bg-green-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-green-700 transition flex items-center"
        (click)="goToBuscarProdutos()"
      >
        Buscar produto
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5 ml-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13 7l5 5m0 0l-5 5m5-5H6"
          />
        </svg>
      </button>
    </div>

    <!-- Segundo cartão (com imagem) -->
    <div
      class="relative bg-white shadow-lg rounded-lg w-full md:w-1/2 flex flex-col justify-between items-start"
    >
      <!-- Imagem de fundo ajustada no container -->
      <div
        class="relative w-full h-96 bg-cover bg-center rounded-lg"
        style="background-image: url('assets/images/bg001.jpg')"
      >
        <!-- O cardzinho sobreposto à imagem -->
        <div
          class="absolute bottom-4 right-4 bg-white bg-opacity-80 shadow-md rounded-lg p-4 w-64"
        >
          <h2 class="text-xl font-bold text-gray-800 mb-2">
            Faça sua lista de compras
          </h2>
          <p class="text-gray-600 mb-4">
            Busque os produtos mais baratos para você com nosso sistema de
            monitoramento.
          </p>
          <a href="#" class="text-green-600 font-bold hover:underline"
            >Fazer lista</a
          >
          <!-- Botões de navegação -->
          <div class="flex mt-4">
            <button
              class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center mr-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
            <button
              class="bg-green-600 text-white rounded-full w-8 h-8 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
