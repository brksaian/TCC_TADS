<header class="bg-green-600 text-white py-4">
  <div class="container mx-auto flex justify-between items-center px-4">
    <div class="relative">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <fa-icon
          *ngIf="!menuOpen"
          [icon]="faBars"
          class="text-white h-8 w-8"
        ></fa-icon>
      </button>
    </div>

    <div class="text-2xl font-bold">NS</div>
  </div>

  <div
    *ngIf="menuOpen"
    class="absolute top-0 left-0 w-full bg-green-600 text-white p-8 flex flex-col justify-center items-center transition-all duration-300"
  >
    <div class="absolute top-4 left-11">
      <button (click)="toggleMenu()" class="focus:outline-none">
        <fa-icon [icon]="faTimes" class="text-white h-8 w-8 text-xl"></fa-icon>
      </button>
    </div>

    <div class="flex space-x-8 mb-8">
      <a
        routerLink="/buscar-produto"
        class="flex flex-col items-center text-white"
      >
        <div class="bg-white text-green-600 p-6 rounded-lg">
          <fa-icon [icon]="faSearch" class="h-8 w-8"></fa-icon>
        </div>
        <span class="mt-2 text-lg font-semibold">Buscar Produto</span>
      </a>

      <a
        routerLink="/ranking-usuarios"
        class="flex flex-col items-center text-white"
      >
        <div class="bg-white text-green-600 p-6 rounded-lg">
          <fa-icon [icon]="faChartBar" class="h-8 w-8"></fa-icon>
        </div>
        <span class="mt-2 text-lg font-semibold">Ranking de Usu√°rios</span>
      </a>

      <a routerLink="/login" class="flex flex-col items-center text-white">
        <div class="bg-white text-green-600 p-6 rounded-lg">
          <fa-icon [icon]="faSignInAlt" class="h-8 w-8"></fa-icon>
        </div>
        <span class="mt-2 text-lg font-semibold">Entrar</span>
      </a>

      <a routerLink="/registrar" class="flex flex-col items-center text-white">
        <div class="bg-white text-green-600 p-6 rounded-lg">
          <fa-icon [icon]="faDoorOpen" class="h-8 w-8"></fa-icon>
        </div>
        <span class="mt-2 text-lg font-semibold">Registrar</span>
      </a>
    </div>
  </div>
</header>
