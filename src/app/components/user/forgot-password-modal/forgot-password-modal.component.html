<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h2 class="text-xl font-bold mb-4">Esqueci minha senha</h2>
    <p class="mb-4 text-gray-600">
      Digite seu e-mail para receber instruções de recuperação.
    </p>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-green-300"
          placeholder="EMAIL"
          required
        />
      </div>
      <div class="flex justify-between items-center">
        <button
          type="submit"
          class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600"
        >
          Enviar
        </button>
        <button
          type="button"
          (click)="closeModal()"
          class="text-gray-600 underline"
        >
          Cancelar
        </button>
      </div>
    </form>
    <p class="text-center text-red-500 mt-4" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
</div>
