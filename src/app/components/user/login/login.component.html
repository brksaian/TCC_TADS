<div class="flex-grow flex h-full relative">
  <!-- Botão no canto superior direito -->
  <div class="absolute top-0 right-0 m-4">
    <a
      routerLink="/"
      class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-bold"
    >
      NS
    </a>
  </div>

  <!-- Lado esquerdo com logo e texto -->
  <div class="w-1/2 bg-white flex flex-col justify-center items-center p-8">
    <div class="text-3xl font-bold mb-2 text-green-600">Nota Social</div>
    <p class="text-sm text-green-500 mb-10">Compartilhe, compare, economize</p>
    <img
      src="assets/shopping-cart-icon.png"
      alt="Logo Nota Social"
      class="w-48 h-48"
    />
  </div>

  <!-- Lado direito com o formulário de login -->
  <div
    class="w-1/2 bg-green-500 flex flex-col justify-center items-center rounded-lg p-8"
  >
    <h2 class="text-3xl font-bold text-white mb-4">Bem vindo</h2>
    <p class="text-white mb-6">Faça o login em sua conta</p>

    <form class="w-full max-w-sm" (ngSubmit)="onLogin()">
      <!-- Campo de e-mail -->
      <div class="mb-4">
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-2 text-green-900 bg-green-200 rounded-lg focus:outline-none focus:ring focus:border-green-300"
          placeholder="EMAIL"
        />
      </div>

      <!-- Campo de senha -->
      <div class="mb-6">
        <input
          type="password"
          [(ngModel)]="senha"
          name="senha"
          class="w-full px-4 py-2 text-green-900 bg-green-200 rounded-lg focus:outline-none focus:ring focus:border-green-300"
          placeholder="SENHA"
        />
      </div>

      <!-- Botão de Entrar -->
      <div class="mb-4">
        <button
          type="submit"
          class="w-full bg-white text-green-600 px-4 py-2 rounded-lg font-semibold hover:bg-green-100"
        >
          Entrar
        </button>
      </div>

      <!-- Link de registro -->
      <p class="text-center text-white">
        Não tem uma conta ainda?
        <a routerLink="/registrar" class="font-semibold text-white underline"
          >Registrar</a
        >
      </p>
    </form>
  </div>
</div>

<!-- Modal -->
<app-modal-aviso
  *ngIf="mostrarModal"
  [tipo]="tipoModal"
  [titulo]="tituloModal"
  [mensagem]="mensagemModal"
></app-modal-aviso>
