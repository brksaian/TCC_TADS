<div class="container mx-auto">
  <owl-carousel-o [options]="customOptions" class="mt-8">
    <ng-container *ngFor="let produto of produtos">
      <ng-template carouselSlide>
        <app-card-produto [produto]="produto"></app-card-produto>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
