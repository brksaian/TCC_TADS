<div class="relative w-full">
  <!-- Botão para deslizar à esquerda -->
  <button
    class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 rounded-full p-2 botao-navegacao"
    (click)="slide(-1)"
  >
    &#8249;
  </button>

  <!-- Lista de produtos no carrossel -->
  <div class="overflow-hidden pl-8">
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [ngStyle]="{
        transform:
          'translateX(' + -currentIndex() * (100 / itemsPerPage()) + '%)',
        width: '100%'
      }"
    >
      <div
        *ngFor="let produto of produtos"
        class="flex-shrink-0 w-full p-4"
        [style.width]="100 / itemsPerPage() + '%'"
      >
        <app-card-produto [produto]="produto"></app-card-produto>
      </div>
    </div>
  </div>

  <!-- Botão para deslizar à direita -->
  <button
    class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 rounded-full p-2 botao-navegacao"
    (click)="slide(1)"
  >
    &#8250;
  </button>
</div>
