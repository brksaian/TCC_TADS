<div *ngIf="mostrarModal" class="modal-overlay">
  <div class="modal-content" [ngClass]="{'modal-sucesso': tipo === 'sucesso', 'modal-erro': tipo === 'erro', 'modal-atencao': tipo === 'atencao'}">
    <div class="modal-header">
      <h2>{{ titulo }}</h2>
      <button (click)="fecharModal()" class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <p>{{ mensagem }}</p>
    </div>
  </div>
</div>
