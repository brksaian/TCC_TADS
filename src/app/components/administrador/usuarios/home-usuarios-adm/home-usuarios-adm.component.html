<div class="bg-gray-300 pt-16 px-5 space-y-6 w-full h-full">
  <!-- Barra de busca e ordenação -->
  <div class="flex justify-between items-center mb-12 w-full">
    <!-- Campo de busca -->
    <div class="flex items-center w-[50%]">
      <div class="relative w-full">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          placeholder="Buscar Usuário"
          class="w-full px-4 py-2 border border-gray-400 bg-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-200"
        />
        <button
          (click)="onSearch()"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-700 hover:text-black"
        >
          <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Campo de ordenação -->
    <div class="flex items-center space-x-2">
      <p class="font-medium text-gray-600">Ordenar por</p>
      <div class="relative">
        <select
          [(ngModel)]="sortOption"
          (change)="onSortChange()"
          class="appearance-none px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring focus:ring-green-200"
        >
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
        <i
          class="fa-solid fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        ></i>
      </div>
    </div>
  </div>

  <!-- Lista de usuários -->
  <div
    *ngIf="filteredUsuarios.length > 0; else emptyState"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"
  >
    <app-card-consumidor
      *ngFor="let usuario of filteredUsuarios"
      [consumidor]="usuario"
    ></app-card-consumidor>
  </div>

  <!-- Estado vazio -->
  <ng-template #emptyState>
    <p class="text-center text-gray-500">Nenhum usuário encontrado.</p>
  </ng-template>
</div>
