<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white rounded-lg p-6 w-3/4 sm:w-1/2 relative">
      <!-- Botão de fechar -->
      <button (click)="closeModalHandler()" class="absolute top-2 right-2 text-red-600 text-3xl">
        &times;
      </button>
  
      <div *ngIf="!isEditing" class="flex space-x-4">
        <!-- Modo de visualização -->
        <img [src]="usuario?.imagem" alt="Imagem do usuário" class="w-1/5 rounded-full" />
        <div class="flex flex-col justify-between w-full">
          <div class="text-2xl font-bold">{{ usuario?.nome }}</div>
          <div class="mt-2 text-gray-500 text-lg">{{ usuario?.email }}</div>
          <div class="mt-6 flex space-x-4">
            <button (click)="toggleEditMode()" class="px-16 py-2 bg-green-600 text-white rounded-lg">
              Editar
            </button>
            <button class="px-16 py-2 bg-red-600 text-white rounded-lg">
              Excluir
            </button>
          </div>
        </div>
      </div>
  
      <div *ngIf="isEditing" class="flex space-x-4">
        <!-- Modo de edição -->
        <img [src]="usuario?.imagem" alt="Imagem do usuário" class="w-1/5 rounded-full" />
        <div class="flex flex-col justify-between w-full">
          <div class="w-full">
            <label class="block text-lg font-bold mb-2">Nome</label>
            <input
              [(ngModel)]="editedName"
              type="text"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none"
            />
          </div>
          <div class="mt-6 flex space-x-4">
            <button (click)="saveChanges()" class="px-16 py-2 bg-green-600 text-white rounded-lg">
              Salvar
            </button>
            <button (click)="toggleEditMode()" class="px-16 py-2 bg-red-600 text-white rounded-lg">
              Cancelar
            </button>
          </div>
        </div>
      </div>    
  </div>
