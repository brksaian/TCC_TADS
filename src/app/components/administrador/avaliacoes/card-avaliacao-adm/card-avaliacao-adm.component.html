<div
  class="flex items-center justify-between bg-white p-4 rounded-lg shadow border border-gray-300"
>
  <!-- Coluna esquerda: Produto, Usuário e Estrelas -->
  <div class="flex flex-col">
    <div class="mb-2">
      <span class="font-bold">Produto:</span>
      <a href="#" class="text-green-600 hover:underline ml-1">
        {{ avaliacao.product.name }}
      </a>
    </div>
    <div class="mb-2">
      <span class="font-bold">Usuário:</span>
      <a href="#" class="text-green-600 hover:underline ml-1">
        {{ avaliacao.user.firstName }} {{ avaliacao.user.lastName }}
      </a>
    </div>
    <div>
      <span class="font-bold">Estrelas:</span>
      <span class="text-yellow-500 text-lg ml-1">
        {{ estrelasFormatadas }}
      </span>
    </div>
  </div>

  <!-- Coluna central: Avaliação -->
  <div class="flex-1 mx-8">
    <span class="font-bold">Avaliação</span>
    <p class="text-gray-600 text-sm mt-2">
      {{ avaliacao.review }}
    </p>
  </div>

  <!-- Coluna direita: Botões -->
  <div class="flex flex-col gap-2">
    <button
      class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
      (click)="approve()"
    >
      Aprovar
    </button>
    <button
      class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
      (click)="reject()"
    >
      Rejeitar
    </button>
  </div>
</div>
