<!-- Lista de Produtos -->
<div *ngIf="filteredProdutos.length > 0; else emptyState" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
    <app-card-produto *ngFor="let produto of filteredProdutos" [produto]="produto"></app-card-produto>
  </div>

  <!-- Estado vazio -->
  <ng-template #emptyState>
    <p class="text-center text-gray-500">Nenhum produto sem imagem encontrado.</p>
  </ng-template>
